plugins {
    id "com.qixalite.spongestart" version "1.6.2"
}

apply plugin: "java"

group "de.randombyte"
version "0.1"

repositories {
    jcenter()
    maven { url "https://repo.spongepowered.org/maven/" }
}

spongestart {
    eula true
}

ext.spongeApiVersion = "5.1.0"

dependencies {
    compile "org.spongepowered:spongeapi:$spongeApiVersion"
    compile project("Menu")
}